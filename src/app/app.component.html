<div class="container">
  <div class="content">
    <h1>Password Generator</h1>
    <div class="password">
      <div class="password-text"
           [ngClass]="{
            'filled': passwordUpdated,
            'empty': !passwordUpdated
          }">
        {{ password }}
      </div>
      <button type="button"
              class="copy-btn">
        <div *ngIf="copied">COPIED</div>
        <svg width="21"
             height="24"
             xmlns="http://www.w3.org/2000/svg"
             class="copy-icon"
             (click)="copyPasswordToClipboard()">
          <path
                d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" />
        </svg>
      </button>
    </div>



    <div class="interactive">
      <!-- slider -->
      <app-slider (newCharValueEvent)="updateCharCount($event)"></app-slider>

      <!-- checkbox[ngModel]="upper(ngModelChange)="""
                 -->
      <div class="control-group">
        <label class="control control-checkbox">
          <input type="checkbox"
                 [checked]="upper"
                 (change)="upper = !upper; updatestrength()" />Include Uppercase Letters
          <div class="control-indicator"></div>
        </label>

        <label class="control control-checkbox">
          <input type="checkbox"
                 [checked]="lower"
                 (change)="lower = !lower; updatestrength()" />Include Lowercase Letters
          <div class="control-indicator"></div>
        </label>

        <label class="control control-checkbox">
          <input type="checkbox"
                 [checked]="number"
                 (change)="number = !number; updatestrength()" />Include Numbers
          <div class="control-indicator"></div>
        </label>
        <label class="control control-checkbox">
          <input type="checkbox"
                 [checked]="symbol"
                 (change)="symbol = !symbol; updatestrength()" />Include Symbols
          <div class="control-indicator"></div>
        </label>
      </div>

      <!-- strength -->
      <app-strength-bar [strength]="currentStrength"></app-strength-bar>

      <!-- button -->

      <button type="button"
              (click)="generateNewPassword()"
              class="btn-primary">
        Generate <img src="/assets/images/icon-arrow-right.svg"
             class="logo" />
      </button>
    </div>
  </div>
</div>
