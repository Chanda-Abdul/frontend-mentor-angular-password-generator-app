<div class="container">
  <div class="title">
    <p>
      Strength</p>
  </div>
  <div class="status">

    <p>{{strengthLevel[4]}}</p>
    <!-- strength bars -->
    <div [ngSwitch]="strength">
      <!-- v weak -->
      <div class="display"
           *ngSwitchCase="1">
        <div class="bar v-weak"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    <!-- weak -->
      <div class="display"
           *ngSwitchCase="3">
        <div class="bar weak"></div>
        <div class="bar weak"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <!-- medium -->
      <div class="display"
           *ngSwitchCase="4">
        <div class="bar medium"></div>
        <div class="bar medium"></div>
        <div class="bar medium"></div>
        <div class="bar"></div>
      </div>
      <!-- strong -->
      <div class="display" *ngSwitchCase="8">
        <div class="bar strong"></div>
        <div class="bar strong"></div>
        <div class="bar strong"></div>
        <div class="bar strong"></div>
      </div>
      <!-- default | empty input -->
 <div class="display"
           *ngSwitchDefault>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </div>
</div>
